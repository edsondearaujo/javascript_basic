<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        div {
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="quadro">
        Imagem 1
    </div>

    <script>
        var image = window.document.getElementById('quadro')

        image.addEventListener('click', clicar)
        image.addEventListener('mouseenter', entrar)
        image.addEventListener('mouseout', sair)
        
        function clicar () {
            image.innerText = 'Imagem 2'
            image.style.background = 'red'
        }

        function entrar () {
            image.innerText = 'Entrar'
        }

        function sair () {
            image.innerText = 'Sair'
            image.style.background = 'blue'
        }

    </script>    
</body>
</html>
