    <h1>Tratamento de diferentes tipos de dados</h1>
    <p>Estou aprendendo a programar em JavaScript com o Bootcamp Agricultura 4.0.</p>
    <h2><strong>Tipos de Dados</strong></h2>
    <p>Vamos tratar os dados de acordo com seu tipo.</p>

    <script>

        var numero_1 = window.prompt('Digite o primeiro número') // O prompt recebe um valor string
        var numero_2 = window.prompt('Digite o segundo número')

        var soma = numero_1 + numero_2
        
        window.alert('Resultado: ' + soma + '\n' + "Tipo: " + typeof(soma)) // concatenação


    </script>
